    name: "Technical Assistance"
    description: "Support technique pour développeurs"
    color: "#3498db"
    intents:
      - code_debug
      - documentation_request
      - api_usage
      - error_explanation
      - best_practices
      - architecture_advice
    
  ecommerce:
    name: "E-commerce Support"
    description: "Assistance client e-commerce"
    color: "#e74c3c"
    intents:
      - product_search
      - price_inquiry
      - recommendation_request
      - order_status
      - return_policy
      - payment_help
    
  hr:
    name: "Human Resources"
    description: "Support RH et recrutement"
    color: "#9b59b6"
    intents:
      - job_inquiry
      - interview_preparation
      - salary_negotiation
      - career_advice
      - skill_assessment
      - company_culture
    
  multilingual:
    name: "Multilingual Support"
    description: "Support multilingue et traduction"
    color: "#f39c12"
    intents:
      - translation_request
      - language_learning
      - cultural_context
      - grammar_check
      - pronunciation_help
